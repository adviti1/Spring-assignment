spring.application.name=demo
server.port=${PORT:8080}
spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


app.trafficType=AssetManagement
app.operation.createBasket=createAndAddBasket
app.operation.cancelBasket=cancelBasket


app.api.base=/api
app.api.cart=/cart
app.api.product=/products

app.error.productNotFound=Product not found
app.error.cartItemNotFound=Cart item not found


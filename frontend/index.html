<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f9fafb;
            --text: #111827;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.5; min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; width: 100%; }

        /* Navbar */
        .navbar { background: var(--white); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; height: 64px; }
        .navbar-content { display: flex; justify-content: space-between; align-items: center; height: 100%; }
        .brand { display: flex; align-items: center; gap: 0.5rem; font-weight: 700; font-size: 1.25rem; color: var(--primary); text-decoration: none; }
        .brand-icon { background: var(--primary); color: white; padding: 6px; border-radius: 8px; display: flex; }
        .cart-toggle { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 50%; position: relative; transition: background 0.2s; }
        .cart-toggle:hover { background: var(--bg); }
        .badge { position: absolute; top: 0; right: 0; background: var(--primary); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--white); }

        /* Main Content */
        .main-content { padding: 3rem 0; flex-grow: 1; }
        .header-section { margin-bottom: 2rem; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 2rem; }

        /* Product Card */
        .product-card { background: var(--white); border: 1px solid var(--border); border-radius: 1rem; padding: 1rem; display: flex; flex-direction: column; transition: transform 0.2s, box-shadow 0.2s; }
        .product-card:hover { transform: translateY(-4px); box-shadow: var(--shadow); }
        .product-image-container { width: 100%; aspect-ratio: 1; background: var(--bg); border-radius: 0.75rem; overflow: hidden; margin-bottom: 1rem; position: relative; }
        .product-image { width: 100%; height: 100%; object-fit: cover; }
        .price-tag { position: absolute; top: 8px; right: 8px; background: rgba(255, 255, 255, 0.9); padding: 4px 8px; border-radius: 20px; font-weight: 600; font-size: 0.875rem; }
        .product-info { flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.25rem; }
        .product-desc { font-size: 0.875rem; color: var(--text-light); margin-bottom: 1rem; }

        /* Buttons */
        .btn { padding: 0.625rem 1rem; border-radius: 0.75rem; font-weight: 600; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-outline { background: white; border-color: var(--border); color: var(--text); }
        .btn-outline:hover { background: var(--bg); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Sidebar & Overlay */
        .overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 60; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .overlay.open { opacity: 1; pointer-events: auto; }
        .sidebar { position: fixed; top: 0; right: 0; height: 100%; width: 100%; max-width: 400px; background: var(--white); z-index: 70; transform: translateX(100%); transition: transform 0.3s ease-in-out; box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .sidebar-footer { padding: 1.5rem; background: var(--bg); border-top: 1px solid var(--border); }

        /* Cart Items */
        .cart-item { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .cart-item-image { width: 64px; height: 64px; border-radius: 8px; object-fit: cover; }
        .cart-item-info { flex-grow: 1; }
        .quantity-controls { display: flex; align-items: center; border: 1px solid var(--border); border-radius: 6px; width: fit-content; margin-top: 0.5rem; overflow: hidden; }
        .qty-btn { background: none; border: none; padding: 4px 10px; cursor: pointer; font-weight: bold; }
        .qty-btn:hover { background: #eee; }
        .qty-val { padding: 0 8px; font-size: 0.75rem; font-weight: 700; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        .total-row { display: flex; justify-content: space-between; font-weight: 700; margin-bottom: 1rem; font-size: 1.125rem; }

        /* States */
        .error-box { background: #fee2e2; border: 1px solid #fecaca; color: #991b1b; padding: 2.5rem; border-radius: 1rem; text-align: center; max-width: 600px; margin: 2rem auto; }
        .loading-box { text-align: center; padding: 5rem 0; color: var(--primary); }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        footer { background: white; border-top: 1px solid var(--border); padding: 2rem 0; margin-top: auto; }
        .footer-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="brand">
               
                <span>Shop</span>
            </div>
            <button id="cart-toggle-btn" class="cart-toggle">
                <i data-lucide="shopping-bag" size="24"></i>
                <span id="cart-badge" class="badge" style="display: none;">0</span>
            </button>
        </div>
    </nav>

    <main class="container main-content">
        <div id="loading-state" class="loading-box">
            <i data-lucide="loader-2" class="animate-spin" style="width: 40px; height: 40px;"></i>
            <p style="margin-top: 1rem; font-weight: 500;">Loading catalog...</p>
        </div>

        <div id="error-state" class="error-box" style="display: none;">
            <i data-lucide="alert-circle" style="width: 48px; height: 48px;"></i>
            <h2 style="margin: 1rem 0 0.5rem;">Connection Error</h2>
            <p id="error-message"></p>
            <button id="retry-btn" class="btn btn-primary" style="margin-top: 1.5rem;">Retry Connection</button>
        </div>

        <div id="content-state" style="display: none;">
            <div class="header-section">
                <h1 style="font-size: 2.5rem; font-weight: 800; letter-spacing: -0.025em; margin-bottom: 0.5rem;">Featured Products</h1>
                <p style="color: var(--text-light); font-size: 1.125rem;">Discover our premium selection of quality goods.</p>
            </div>
            <div id="product-grid" class="product-grid"></div>
        </div>
    </main>

    <div id="cart-overlay" class="overlay"></div>
    <aside id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <i data-lucide="shopping-cart" color="#4f46e5"></i>
                <h2 style="font-size: 1.25rem; font-weight: 700;">Your Cart</h2>
            </div>
            <button id="close-cart-btn" style="background: none; border: none; cursor: pointer; color: var(--text-light);">
                <i data-lucide="x"></i>
            </button>
        </div>
        <div id="cart-items-container" class="sidebar-body"></div>
        <div id="cart-footer" class="sidebar-footer" style="display: none;">
            <div class="total-row">
                <span>Subtotal</span>
                <span id="cart-total">$0.00</span>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button id="clear-cart-btn" class="btn btn-outline">Clear Cart</button>
                <button class="btn btn-primary" onclick="handleCheckout()">Checkout</button>

            </div>
        </div>
    </aside>

    <script src="app.js" defer></script>

</body>
</html>
